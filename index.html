<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="index.js"></script>
    
</head>
<body>

    <!--Encabezado-->
    <header class="header">
        <a class="header__logo">
            <img src="./assets/logo.png" alt="logo alura">
        </a>
    </header>

    <!--Sección principal-->

    <main class="presentacion">
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingresa el texto aquí"></textarea> 
            <div class="encriptador__aviso">
                <img src="./assets/aviso.svg" alt="imagen aviso" class="img__aviso">
                <p class="texto-aviso">Sólo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <input class="button__encriptar" type="button" onclick="encriptar()" value="Encriptar"></input>
                <input class="button__desencriptar" type="button" onclick="desencriptar()" value="Desencriptar"></input>
            </div>
        </section>
        
        
        <section class="tarjeta">
            <div class="tarjeta__contenedor">
                <img src="./assets/Muñeco.png" alt="Imagen muñeco" id="imagen" class="img__muñeco">
                <p class="texto__uno">Ningún mensaje fue encontrado</p>
                <p class="texto__dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea typw="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="button__copiar">Copiar</button>
        </section>
    </main>

<!--Pie de página-->

    <footer class="footer">
        <p class="copyright">&copy; copyright 2024 - Desarrollado por Carlos Mendoza Vera</p>
        
    </footer>
</body>
</html>
